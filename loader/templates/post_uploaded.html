<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пост добавлен</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href='/post' class="link">Назад</a>
    {% if not file_is_allowed %}
        <p>Что-то пошло не так:(</p>
    {% else %}
        <p>Пост добавлен!</p>
    {% endif %}

    <div class="post">
        <img src={{path}} width="100%" alt={{filename}}>
        <p>{{text}}</p>
    </div>

    <hr>

    <a href="/post" class="button">Добавить еще пост</a>

</main>
</body>
</html>
